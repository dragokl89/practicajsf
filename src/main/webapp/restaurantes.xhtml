<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pantalla Restaurantes</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>

<h:body>

	<!-- ::::::::::::: AGREGA AQUI LA TABLA DE RESTAURANTES ::::::::::::::::::: -->
<h:form>
	<p:dataTable id="tbRestaurante" var="restaurante"
		value="#{restaurantecontroller.restaurantes}"
		headerClass="headerTable" paginator="true"
		rowClasses="rowTable rowTableLine"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
		currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
		rowsPerPageTemplate="5,10,15"
		emptyMessage="no se encontraron registros" paginatorPosition="bottom"
		filteredValue="#{restaurantecontroller.restaurantesFiltrados}"
		reflow="true">

		<f:facet name="{Exporters}">

			<div style="float: right; padding-top: 5px">
				<h:commandLink>
					<p:graphicImage name="imgs/excel.png" width="24" />
					<p:dataExporter type="xls" target="tbRestaurante"
						fileName="empleados" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="imgs/xlsx.png" width="24" />
					<p:dataExporter type="xlsxstream" target="tbRestaurante"
						fileName="empleados" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="imgs/pdf.png" width="24" />
					<p:dataExporter type="pdf" target="tbRestaurante"
						fileName="empleados" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="imgs/csv.png" width="24" />
					<p:dataExporter type="csv" target="tbRestaurante"
						fileName="empleados" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage name="imgs/xml.png" width="24" />
					<p:dataExporter type="xml" target="tbRestaurante"
						fileName="empleados" />
				</h:commandLink>



			</div>

		</f:facet>
		<p:column headerText="Nombre" filterBy="#{restaurante.nombre}"
			filterMatchMode="contains">

			<h:outputText value="#{restaurante.nombre}"></h:outputText>
		</p:column>


		<p:column headerText="Direccion">

			<h:outputText value="#{restaurante.direccion}"></h:outputText>
		</p:column>


		<p:column headerText="Pais" filterBy="#{restaurante.pais}"
			filterMatchMode="contains">

			<h:outputText value="#{restaurante.pais}">
			</h:outputText>
		</p:column>

		<p:column headerText="Gerente">

			<h:outputText value="#{restaurante.gerente.nombre}">
			</h:outputText>

		</p:column>

	</p:dataTable>
</h:form>	

</h:body>

</html>
